# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- master
- azure-pipelines


jobs:

- job: generic_build
  strategy:
    matrix:
      linux:
        imageName: 'ubuntu-16.04'
        outputExtension: '*.AppImage'
        builderOptions: '--linux'
        buildName: "Linux AppImage"
        artefactName: "linux"
      mac:
        imageName: 'macos-10.13'
        outputExtension: '*.dmg'
        builderOptions: '--mac'
        buildName: "Mac"
        artefactName: "mac"
      windows-64:
        imageName: 'vs2017-win2016'
        outputExtension: '*.exe'
        builderOptions: '--win'
        buildName: "Windows 64-bit"
        artefactName: "win-64"

  pool:
    vmImage: $(imageName)

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
  - bash: |
      npm cache clean --force
      rm -rf node_modules/
      npm install
      npm install electron-builder -g
      electron-builder --publish=never $(builderOptions)
    displayName: $(buildName)
  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)/dist'
      contents: $(outputExtension)
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: $(artefactName)

- job: job_win_32_bit_self_hosted
  pool: 'Default'
  timeoutInMinutes: 5

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
  - bash: |
      npm install
      npm install electron-builder -g
      electron-builder --win --ia32
    displayName: 'Windows 32-bit'
  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)\dist'
      contents: '*.exe'
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: win32